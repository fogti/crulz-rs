[package]
name = "crulz"
version = "0.0.1"
authors = ["Erik Zscheile <erik.zscheile@gmail.com>"]
edition = "2018"
exclude = ["docs/bench_results**.txt","*.sh"]
repository = "https://github.com/zserik/crulz-rs"
license = "MIT OR Apache-2.0"
build = "build.rs"

[dependencies]
ansi_term = "0.12"
anyhow = "1.0"
bincode = "1.2"
clap = "~2.33"
codespan = "0.5"
codespan-reporting = "0.5"
flate2 = "1.0"
hashbrown = { version = "0.6", features = ["serde"] }
itertools = "0.8"
lazy_static = "1.4"
readfilez = "0.1"
serde = { version = "1.0", features = ["derive"] }
string_cache = "0.8"

[build-dependencies]
string_cache_codegen = "0.5"
